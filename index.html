<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Vizualizador IFCjs 2.0</title>
</head>

<body>
    <div id="viewer-container"></div>

    <!--TREE-->
    <div class="ifc-tree-menu">
        <ul id="myUL">
            <li id="tree-root">
                <span class="caret">Loading Tree</span>
                <ul class="nested">
                    <li>
                        <span class="caret">Loading Tree</span>
                        <ul class="nested">
                            <li><span class="caret">Loading Tree</span>
                                <ul class="nested">
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!--END TREE-->

    <!--DROPDOWN MENU -->
    <div class="accordion">
        <div class="contentBX">
            <!--PROPERTIES-->
            <div class="label">Properties</div>
            <div class="content">
                <div class="ifc-property-menu">
                    <div class="ifc-property-item">
                        <div>Key</div>
                        <div class="ifc-property-value">Value</div>
                    </div>
                    <div id="ifc-property-menu-root"></div>
            </div>
            </div>
            <!--END PROPERTIES-->
        </div>
        <div class="contentBX">
           <div class="label">Export to Excel</div>
            <div class="content">
                 <!--EXPORT TO EXCEL-->
                <div class="export-table-container">
                    <table id="walls-table">
                        <tbody>
                        </tbody>
                    </table>
                    <table id="slabs-table">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            
                <div class="export-buttons">
                    <button id="export-walls">Export Walls</button>
                    <button id="export-slabs">Export Slabs</button>
                </div>
            </div>
            <!--END EXPORT TO EXCEL-->
        </div>
        <div class="contentBX">
            <div class="label">Visibility</div>
            <div class="content">
                <!--VISIBILITY-->
                <div class="checkboxes">
                    <div>
                        <input checked="true" id="IFCWALLSTANDARDCASE" type="checkbox">
                        Walls
                    </div>
                    <div>
                        <input checked="true" id="IFCSLAB" type="checkbox">
                        Slabs
                    </div>
                    <div>
                        <input checked="true" id="IFCWINDOW" type="checkbox">
                        Windows
                    </div>
                    <div>
                        <input checked="true" id="IFCFURNISHINGELEMENT" type="checkbox">
                        Furniture
                    </div>
                    <div>
                        <input checked="true" id="IFCDOOR" type="checkbox">
                        Doors
                    </div>
                    <div>
                        <input checked="true" id="IFCMEMBER" type="checkbox">
                        Curtain wall structure
                    </div>
                    <div>
                        <input checked="true" id="IFCPLATE" type="checkbox">
                        Curtain wall plates
                    </div>
                </div>
                <!--END VISIBILITY-->
            </div>
        </div>

    </div>
    <!--END DROPDOWN MENU -->
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
